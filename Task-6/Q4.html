<!DOCTYPE html>
<head>
    <title>Multiplication_table</title>
    <script>
        function print_table()
        {
            var p  = document.getElementById("num").value;
            for(var i = 1; i <= 10; i++) {
                document.write(p,"x",i,"=",p*i,"<br>");
            }
        }
    </script>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
        }
        .form_1{
            margin:200px 500px;
        }
        input[type="button"] {
            background-color: bisque;
            margin:12px 50px;
            padding:5px;
        }
    </style>
</head>
<body>
    <div class="form_1">
        <form action="">
            <label for="">Enter any number to print it's multiplication table here  : </label>
            <input type="number" name="" id="num"> <br>
            &nbsp;<input type="button" value="Submit" onclick = "print_table()">
        </form>
    </div>
</body>
</html>
