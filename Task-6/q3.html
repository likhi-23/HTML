<!DOCTYPE html>
<head>
    <title>addition of two integers and float point numbers</title>
    <script>
        var a = prompt("Enter first floating point  value");
        var b = prompt("Enter second floating point  value");
        var c = prompt("Enter one integer");
        var sum = eval(a) + eval(b) + eval(c);
        document.write("Sum is : " + sum);
    </script>
</head>
</html>
